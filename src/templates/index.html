<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clasificador de Calidad de Vino Tinto</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; }
        .container { background-color: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); max-width: 600px; margin: auto; }
        h1 { text-align: center; color: #333; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="number"] { width: calc(100% - 22px); padding: 10px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 4px; }
        input[type="submit"] { background-color: #4CAF50; color: white; padding: 12px 20px; border: none; border-radius: 4px; cursor: pointer; width: 100%; font-size: 16px; }
        input[type="submit"]:hover { background-color: #45a049; }
        .prediction-result { text-align: center; margin-top: 20px; padding: 15px; border-radius: 5px; background-color: #e7ffe7; border: 1px solid #a4edb9; font-size: 1.2em; font-weight: bold; color: #333; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Clasificador de Calidad de Vino Tinto</h1>
        <form action="/" method="POST">
            <label for="fixed_acidity">Acidez Fija:</label>
            <input type="number" id="fixed_acidity" name="fixed_acidity" step="0.01" required>

            <label for="volatile_acidity">Acidez Volátil:</label>
            <input type="number" id="volatile_acidity" name="volatile_acidity" step="0.001" required>

            <label for="citric_acid">Ácido Cítrico:</label>
            <input type="number" id="citric_acid" name="citric_acid" step="0.01" required>

            <label for="residual_sugar">Azúcar Residual:</label>
            <input type="number" id="residual_sugar" name="residual_sugar" step="0.1" required>

            <label for="chlorides">Cloruros:</label>
            <input type="number" id="chlorides" name="chlorides" step="0.001" required>

            <label for="free_sulfur_dioxide">Dióxido de Azufre Libre:</label>
            <input type="number" id="free_sulfur_dioxide" name="free_sulfur_dioxide" step="1" required>

            <label for="total_sulfur_dioxide">Dióxido de Azufre Total:</label>
            <input type="number" id="total_sulfur_dioxide" name="total_sulfur_dioxide" step="1" required>

            <label for="density">Densidad:</label>
            <input type="number" id="density" name="density" step="0.0001" required>

            <label for="pH">pH:</label>
            <input type="number" id="pH" name="pH" step="0.01" required>

            <label for="sulphates">Sulfatos:</label>
            <input type="number" id="sulphates" name="sulphates" step="0.01" required>

            <label for="alcohol">Alcohol:</label>
            <input type="number" id="alcohol" name="alcohol" step="0.1" required>

            <input type="submit" value="Predecir Calidad del Vino">
        </form>

        {% if prediction %}
            <div class="prediction-result">
                <h3>Predicción de Calidad:</h3>
                <p>{{ prediction }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
